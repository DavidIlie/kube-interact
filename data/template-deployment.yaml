apiVersion: apps/v1
kind: Deployment
metadata:
    name: deploymentname
    namespace: deploymentnamespace
    labels:
        app: deploymentname
spec:
    backoffLimit: 0
    replicas: pods
    selector:
        matchLabels:
            app: deploymentname
    template:
        metadata:
            labels:
                app: deploymentname
        spec:
            containers:
                - name: deploymentname
                  image: docker_image
                  imagePullPolicy: Always
                  env:
                  ports:
                      - containerPort: deploymentport
            imagePullSecrets:
                - name: dc-tbvlb
